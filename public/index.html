<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="logo192.png" />
    <!--
      manifest.json は Web アプリがユーザーのモバイルデバイスまたはデスクトップに
      インストールされるときに使用されるメタデータを提供します。
      https://developers.google.com/web/fundamentals/web-app-manifest/ を参照
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      上記のタグで %PUBLIC_URL% が使用されていることに注意してください。
      ビルド中に `public` フォルダの URL に置き換えられます。
      HTML から参照できるのは、 `public` フォルダー内のファイルのみです。

      "/favicon.ico" や "favicon.ico" とは異なり "%PUBLIC_URL%/favicon.ico" は
      クライアント側のルーティングとルート以外のパブリック URL の両方で正しく機能します。
      `npm run build` を実行して、非ルートパブリック URL を構成する方法を学びます。
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      この HTML ファイルはテンプレートです。
      ブラウザで直接開くと空のページが表示されます。

      このファイルにWebフォント、メタタグ、または分析を追加できます。
      ビルドステップでは、バンドルされたスクリプトを <body> タグに配置します。

      開発を開始するには、 `npm start` または `yarn start` を実行します。
      本番バンドルを作成するには、 `npm run build` または `yarn build` を使用します。
    -->
  </body>
</html>
